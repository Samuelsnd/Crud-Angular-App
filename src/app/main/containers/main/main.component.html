<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
      <span>Cursos Dispon√≠veis</span>
    </mat-toolbar>

    <div  class="mat-elevation-z8">
    <app-course-list
    *ngIf="main | async as mains;
    else loading"
    [main]="mains"
    (add)="onAdd()"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)">
  </app-course-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
  </mat-card-content>
</mat-card>
